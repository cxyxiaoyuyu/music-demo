<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
        <title>My music</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/index.css">
        <script src="./js/av-min.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="//at.alicdn.com/t/font_1091968_a9o1kmvsy7.js"></script>
        <script src='./js/initializers/av.js'></script>
        <script src='./js/event-hub.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="topBar"> 
                <div class="topBar-content">
                    <div class="logo">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-logo2"></use>
                        </svg>
                        <span>网易云音乐</span>
                    </div>
                    <div class="downloadApp">
                        <span>下载APP</span>
                    </div>
                </div>
            </div> 
            <div class="music-container">
                <nav class="navTab" id="navTab">
                    <ul class="tab-container">
                        <li tab=tab1 class="tab active"><div class="text"><span>推荐音乐</span></li>
                        <li tab=tab2 class="tab"><div class="text"><span>热歌榜</span></li>
                        <li tab=tab3 class="tab"><div class="text"><span>搜索</span></li>
                    </ul>
                </nav>
                <div class="tabItem">
                    <div class="tab-1 tab active" id="tab-1">
                        <div class="songSheet">
                            <h2 class="tabTitle">推荐歌单</h2> 
                            <ol class="songSheetList">
                            </ol>
                        </div>
                        <div class="newSongs">
                            <h2 class="tabTitle">最新音乐</h2> 
                            <ol class="songList" id="songList">
                            </ol>
                        </div>
                        <footer>

                        </footer>
                    </div>

                    <div class="tab-2 tab" id="tab-2">
                        page 2
                    </div>

                    <div class="tab-3 tab" id="tab-3">
                        page 3
                    </div>

                </div>
            </div>
        </div> 
        <script src='./js/event-hub.js'></script>
        <script src='./js/index/tabs.js'></script>
        <script src='./js/index/tab-1.js'></script>
        <script src='./js/index/tab-2.js'></script>
        <script src='./js/index/tab-3.js'></script>
    </body>
</html>
