<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover">
        <title>My music</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/play-song.css">
        <script src="./js/av-min.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="//at.alicdn.com/t/font_1091968_1e6ehqkfrmlh.js"></script>
        <script src='./js/initializers/av.js'></script>
        <script src='./js/event-hub.js'></script>
    </head>
    <body>
        <div class="container" id="app">
            <div class="cover"></div>
            <div class="logo">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-logo4"></use>
                </svg>
                <span>网易云音乐</span>
            </div>
            <img class="pointer" src="https://s3.music.126.net/m/s/img/needle-ip6.png?be4ebbeb6befadfcae75ce174e7db862">

            <div class="disc-container playing">
                <audio autoplay clas="song" src="#"></audio>
                <img class="disc" src="./img/disc.png" />
                <img class="songImg" src="#" />
                <svg class="icon hide" aria-hidden="true" id="play">
                    <use xlink:href="#icon-play"></use>
                </svg>
            </div>

            <div class="song-description">
                <h1 class="songName"></h1>
                <div class="lyrics">
                    <div class="lines">
                    </div>
                </div>
            </div>
        </div>
        <script src='./js/play/play-song.js'></script>
    </body>
</html>
